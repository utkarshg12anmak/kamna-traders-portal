{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kamna Traders Portal â€“ Dashboard</title>

  <!-- Shared CSS variables & components -->
  {% include "components.html" %}

  <!-- Favicon -->
  <link rel="icon" href="{% static 'favicon_dark.png' %}" type="image/png" />
  <link rel="shortcut icon" href="{% static 'favicon_dark.png' %}" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #333;
      position: relative;
    }
    /* Header bar */
    .dashboard-header {
      position: absolute;
      top: 20px;
      left: 0;              /* stretch to the very edge */
      right: 0;             /* stretch to the very edge */
      padding: 0 20px;      /* keep your 20px gutters */
      display: flex;
      justify-content: space-between;
      align-items: flex-start;  /* align children at the top */
    }

    .dashboard-logo {
      height: 200px;
    }
    .logout-btn {
      background: #ffffff;
      color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .logout-btn:hover {
      opacity: 0.8;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.25);      /* translucent white */
      backdrop-filter: blur(10px);                /* frosted blur behind */
      -webkit-backdrop-filter: blur(10px);        /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.4); /* light glass edge */
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 80px 40px 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }


    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 32px;
      justify-items: center;
      align-items: center;
    }
    .dashboard-item {
      text-decoration: none;
      color: inherit;
    }
    .dashboard-item-icon {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dashboard-item-icon img {
      width: 60px;
      height: 60px;
    }
    .dashboard-item:hover .dashboard-item-icon {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .dashboard-item-label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #FFFFFF;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <img src="{% static 'logo_light.svg' %}" alt="Kamna Traders Logo" class="dashboard-logo">
    <a href="{% url 'login' %}" class="logout-btn">Logout</a>
  </div>
  <div class="dashboard-container">
    <div class="dashboard-grid">
      <a href="/warehouses/" class="dashboard-item">
        <div class="dashboard-item-icon">
          <img src="{% static 'warehouse.png' %}" alt="Warehouse">
        </div>
        <div class="dashboard-item-label">Warehouse</div>
      </a>
      <a href="/sales/" class="dashboard-item">
        <div class="dashboard-item-icon">
          <img src="{% static 'sales.png' %}" alt="Sales">
        </div>
        <div class="dashboard-item-label">Sales</div>
      </a>
      <a href="/manufacturing/" class="dashboard-item">
        <div class="dashboard-item-icon">
          <img src="{% static 'manufacturing.png' %}" alt="Manufacturing">
        </div>
        <div class="dashboard-item-label">Manufacturing</div>
      </a>
      <a href="/finance/" class="dashboard-item">
        <div class="dashboard-item-icon">
          <img src="{% static 'finance.png' %}" alt="Finance">
        </div>
        <div class="dashboard-item-label">Finance</div>
      </a>
    </div>
  </div>
</body>
</html>
