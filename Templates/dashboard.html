{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kamna Traders Portal – Dashboard</title>
  
  <!-- Shared CSS variables & components -->
  {% include "components.html" %}
  
  <!-- Favicon -->
  <link
  rel="icon"
  href="{% static 'favicon_dark.svg' %}"
  type="image/svg+xml"
  media="(prefers-color-scheme: light)"
  />
  
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: #333;
      position: relative;
    }
    /* Header bar */
    .dashboard-header {
      position: absolute;
      top: 20px;
      left: 0;              /* stretch to the very edge */
      right: 0;             /* stretch to the very edge */
      padding: 0 20px;      /* keep your 20px gutters */
      display: flex;
      justify-content: space-between;
      align-items: flex-start;  /* align children at the top */
    }
    
    .dashboard-logo {
      height: 200px;
    }
    .logout-btn {
      background: #ffffff;
      color: var(--primary-color);
      border: none;
      border-radius: var(--border-radius);
      padding: 8px 16px;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    .logout-btn:hover {
      opacity: 0.8;
    }
    
    .dashboard-container {
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    
    
    .dashboard-grid {
      display: flex;             /* lay out items in a row */
      justify-content: center;   /* center them */
      gap: 32px;
      flex-wrap: nowrap;  
    }
    .dashboard-item {
      text-decoration: none;
      color: inherit;
    }
    .dashboard-item-icon {
      width: 100px;
      height: 100px;
      border-radius: 16px;
      background: #f7f7f7;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dashboard-item-icon img {
      width: 60px;
      height: 60px;
    }
    .dashboard-item:hover .dashboard-item-icon {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    }
    .dashboard-item-label {
      font-size: 1.1rem;
      font-weight: 500;
      color: #FFFFFF;
    }
    
    .dashboard-wrapper {
      display: flex;
      flex-direction: column;    /* stack children vertically */
      align-items: center;       /* center horizontally */
      justify-content: flex-start; /* start from top */
      height: 100vh;             /* fill the full viewport height */
      padding-top: 500px;         /* optional top gutter */
    }


    .greeting {
      /* shrink-wrap to its text, so it can be centered */
      display: inline-block;
      margin: 0 auto 24px;
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 50px;
      color: #fff;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid currentColor;
      animation:
      blink-cursor 0.7s steps(2) infinite,
      typing      2s steps(17)     1 forwards 0.5s;
    }
    
    /* tiny tweak: no more move-left animation */
    @keyframes move-left { /* you can drop this altogether */ }
    
    
    /* 1) cursor blink */
    @keyframes blink-cursor {
      50% { border-color: transparent; }
    }
    
    /* 2) slide from center to 10% from left */
    @keyframes move-left {
      from {
        left: 50%;
        transform: translate(-50%, -50%);
      }
      to {
        left: 10%;
        transform: translate(0, -50%);
      }
    }
    
    /* 3) type out the text */
    @keyframes typing {
      from { width: 0ch; }
      to   { width: 10ch; } /* length of “Hi, John Doe!” */
    }
    
    
  </style>
</head>
<body>
  <div class="dashboard-header">
    <img src="{% static 'logo_light.svg' %}" alt="Kamna Traders Logo" class="dashboard-logo">
    <a href="{% url 'login' %}" class="logout-btn">Logout</a>
  </div>
  
  <!-- put this somewhere after your body opens -->
  
  <div class="dashboard-wrapper">
    <div class="greeting"> Hi, John Doe! </div>
    
    <div class="dashboard-container">
      <div class="dashboard-grid">
        <a href="/warehouses/" class="dashboard-item">
          <div class="dashboard-item-icon">
            <img src="{% static 'warehouse.png' %}" alt="Warehouse">
          </div>
          <div class="dashboard-item-label">Warehouse</div>
        </a>
        <a href="/sales/" class="dashboard-item">
          <div class="dashboard-item-icon">
            <img src="{% static 'sales.png' %}" alt="Sales">
          </div>
          <div class="dashboard-item-label">Sales</div>
        </a>
        <a href="/manufacturing/" class="dashboard-item">
          <div class="dashboard-item-icon">
            <img src="{% static 'manufacturing.png' %}" alt="Manufacturing">
          </div>
          <div class="dashboard-item-label">Manufacturing</div>
        </a>
        <a href="/finance/" class="dashboard-item">
          <div class="dashboard-item-icon">
            <img src="{% static 'finance.png' %}" alt="Finance">
          </div>
          <div class="dashboard-item-label">Finance</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
