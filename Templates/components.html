    /* ─── TABLE STYLES ───────────────────────────────────────────────── */
    .table-responsive {
        overflow-x: auto;
        border-radius: var(--border-radius);
        margin: 0 auto 1rem;
        width: 100%;
        position: relative;
        /* Ensures consistent positioning context */
    }

    .table {
        width: 100%;
        border-collapse: separate;
        /* Crucial for sticky positioning */
        border-spacing: 0;
        background: #fff;
    }

    .table th,
    .table td {
        padding: 0.7rem 1rem;
        text-align: left;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        white-space: nowrap;
        /* Keep content on one line */
        vertical-align: middle;
        /* FIX #2: Explicitly align all cell content to prevent alignment shifts in sticky columns. */
    }

    .table th {
        font-weight: var(--font-weight-medium);
    }

    /* Squircle corners on table */
    .table thead tr:first-child th:first-child {
        border-top-left-radius: var(--border-radius);
    }

    .table thead tr:first-child th:last-child {
        border-top-right-radius: var(--border-radius);
    }

    .table tfoot tr:last-child td:first-child {
        border-bottom-left-radius: var(--border-radius);
    }

    .table tfoot tr:last-child td:last-child {
        border-bottom-right-radius: var(--border-radius);
    }


    /* ─── STICKY COLUMN & HEADER STYLES (REVISED) ────────────────── */

    /* 1. Make the table header row sticky vertically */
    .table thead th {
        position: -webkit-sticky;
        /* For Safari */
        position: sticky;
        top: 0;
        background: var(--dark-bg-color);
        color: #fff;
        z-index: 10;
        /* Ensures header is above scrolling body content */
    }

    /* 2. Base style for any cell that is part of a sticky column */
    .sticky-col {
        position: -webkit-sticky;
        /* For Safari */
        position: sticky;
    }

    /* 3. FIX #1: Apply backgrounds contextually to ensure sticky headers keep their dark background. */
    thead .sticky-col {
        background: var(--dark-bg-color);
        /* Keep header background dark */
        z-index: 11;
        /* Elevate z-index to slide over other headers */
    }

    tbody .sticky-col {
        background: #ffffff;
        /* Set body cell background to white */
        z-index: 2;
        /* Position above non-sticky body cells */
    }

    /* 4. Style for left-sticky columns (for the border) */
    .sticky-left {

    }

    /* 5. Style for right-sticky columns (for the border) */
    .sticky-right {

<script>
    /**
    * Show an error toast with a close button.
    * @param {string} msg  The message to display.
    */
    function showToast(msg) {
        var container = document.getElementById('toastContainer');
        if (!container) return;
        var toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = msg;
        // create close button
        var closeBtn = document.createElement('span');
        closeBtn.className = 'toast-close';
        closeBtn.innerHTML = '&times;';
        closeBtn.onclick = function () { container.removeChild(toast); };
        toast.appendChild(closeBtn);

        container.appendChild(toast);
        // auto-remove after fadeOut ends
        toast.addEventListener('animationend', function (e) {
            if (e.animationName === 'fadeOut') {
                if (container.contains(toast)) container.removeChild(toast);
            }
        });
    }
</script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Find all tables that have a data-sticky-left or data-sticky-right attribute
        document.querySelectorAll("table[data-sticky-left], table[data-sticky-right]").forEach(table => {
            const leftCount = parseInt(table.dataset.stickyLeft, 10) || 0;
            const rightCount = parseInt(table.dataset.stickyRight, 10) || 0;

            if (leftCount === 0 && rightCount === 0) return;

            const headers = Array.from(table.querySelectorAll("thead th"));
            const bodyRows = table.querySelectorAll("tbody tr");

            // Calculate and apply positions for left-sticky columns
            let leftOffset = 0;
            for (let i = 0; i < leftCount; i++) {
                const headerCell = headers[i];
                const currentLeft = leftOffset + "px";

                // Style the header cell
                headerCell.classList.add("sticky-col", "sticky-left");
                headerCell.style.left = currentLeft;

                // Style all body cells in this column
                bodyRows.forEach(row => {
                    row.children[i].classList.add("sticky-col", "sticky-left");
                    row.children[i].style.left = currentLeft;
                });

                leftOffset += headerCell.offsetWidth;
            }

            // Calculate and apply positions for right-sticky columns
            let rightOffset = 0;
            for (let i = headers.length - 1; i >= headers.length - rightCount; i--) {
                const headerCell = headers[i];
                const currentRight = rightOffset + "px";

                // Style the header cell
                headerCell.classList.add("sticky-col", "sticky-right");
                headerCell.style.right = currentRight;

                // Style all body cells in this column
                bodyRows.forEach(row => {
                    row.children[i].classList.add("sticky-col", "sticky-right");
                    row.children[i].style.right = currentRight;
                });

                rightOffset += headerCell.offsetWidth;
            }
        });
    });
</script>
