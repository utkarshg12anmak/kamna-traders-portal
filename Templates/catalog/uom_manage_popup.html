{# templates/catalog/uom_manage_popup.html #}
<div id="uomModal" class="modal-overlay" style="display: none;">
  <div class="modal">
    <div class="modal-header">
      <h2>Manage Units of Measure</h2>
      <button type="button" onclick="closeUomModal()">Ã—</button>
    </div>
    <div class="modal-body">
      <form id="uom-formset" method="post" action="{% url 'catalog:manage_uoms' %}">
        {% csrf_token %}
        {{ formset.management_form }}
        <table>
          <thead>
            <tr><th>Name</th><th>Abbreviation</th><th>Delete?</th></tr>
          </thead>
          <tbody>
            {% for form in formset %}
              <tr>
                <td>{{ form.name }}</td>
                <td>{{ form.abbreviation }}</td>
                <td>{{ form.DELETE }}</td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary btn-small" onclick="closeUomModal()">Cancel</button>
          <button type="submit" class="btn btn-primary btn-small">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
