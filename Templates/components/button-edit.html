<style>
/* From Uiverse.io by aaronross1 */ 
.edit-button {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #ffb703;
  border: none;
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.164);
  cursor: pointer;
  transition-duration: 0.5s;
  overflow: hidden;
  position: relative;
  text-decoration: none !important;
}

.edit-svgIcon {
  width: 14px;
  transition-duration: 0.3s;
}

.edit-svgIcon path {
  fill: white;
}

.edit-button:hover {
  width: 80px;
  border-radius: 40px;
  transition-duration: 0.5s;
  background-color: #ffb703;
}

.edit-button:hover .edit-svgIcon {
  width: 14px;
  transform: rotate(360deg);
}

.edit-button::before {
  display: none;
  content: "{{ text|default:'Edit' }}";
  color: white;
  font-size: 13px;
  padding-right: 5px;
  transition-duration: 0.3s;
}

.edit-button:hover::before {
  display: block;
}
</style>

<button
  type="{{ type|default:'button' }}"
  class="edit-button {{ extra_class|default:'' }}"
  {% if data_open %}data-open="{{ data_open }}"{% endif %}
  {% if id       %}id="{{ id }}"{%       endif %}
>
