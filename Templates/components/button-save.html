<!-- Templates/components/button-save.html --> 

<style>
    /* From Uiverse.io by Madflows */ 
    .button-save {
    position: relative;
    overflow: hidden;
    height: 3rem;
    padding: 0 2rem;
    border-radius: 1.5rem;
    background: #3d3a4e;
    background-size: 400%;
    color: #fff;
    border: none;
    cursor: pointer;
    }

    .button-save:hover::before {
    transform: scaleX(1);
    }

    .button-content {
    position: relative;
    z-index: 1;
    }

    .button-save::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: 0 50%;
    width: 100%;
    height: inherit;
    border-radius: inherit;
    background: linear-gradient(
        82.3deg,
        rgba(150, 93, 233, 1) 10.8%,
        rgba(99, 88, 238, 1) 94.3%
    );
    transition: all 0.475s;
    }

</style>


<button
  {% if id %}id="{{ id }}"{% endif %}
  type="{{ type|default:'button' }}"
  class="button-save {{ class|default:'' }}"
    {% if onclick %}
    onclick="{{ onclick }}"
  {% endif %}
  {% if data_open %}data-open="{{ data_open }}"{% endif %}
>
  <span class="button-content">{{ text }}</span>
</button>
