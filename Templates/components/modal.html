{# components/modal.html #}
<!-- {# Expects:
     id           – unique string (e.g. "brandModal")
     title        – modal header text
     width        – CSS width (e.g. "600px")
     height       – CSS height (e.g. "80vh")
     body         – HTML string for the scrollable body (mark it safe in your view)
     footer       – optional HTML string for footer buttons (mark safe too)
#} -->

<style>
  .modal-overlay {
    display: none;              /* hidden by default */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  .modal-content {
    background: white;
    border-radius: 8px;
    width: {{ width }};
    height: {{ height }};
    display: flex;
    flex-direction: column;
    overflow: hidden;
  }
  .modal-header {
    flex: 0 0 auto;
    padding: 1rem;
    border-bottom: 1px solid #e5e5e5;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .modal-body {
    flex: 1 1 auto;
    overflow-y: auto;
    padding: 1rem;
  }
  .modal-footer {
    flex: 0 0 auto;
    padding: 1rem;
    border-top: 1px solid #e5e5e5;
    text-align: right;
  }
  .modal-close-btn {
    background: transparent;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    line-height: 1;
  }
</style>

<div id="{{ id }}" class="modal-overlay" onclick="if(event.target===this) closeModal('{{ id }}')">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button class="modal-close-btn" onclick="closeModal('{{ id }}')">&times;</button>
    </div>
    <div class="modal-body">
      {{ body|safe }}
    </div>
    {% if footer %}
      <div class="modal-footer">
        {{ footer|safe }}
      </div>
    {% endif %}
  </div>
</div>
