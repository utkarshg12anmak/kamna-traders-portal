<style>
    /* From Uiverse.io by Madflows */ 
    .button-close {
        position: relative;
        overflow: hidden;
        height: 2.5rem;
        padding: 0 2rem;
        border-radius: 0.5rem;
        background: #8d99ae ;
        /* background: #3d3a4e; */
        background-size: 400%;
        color: #fff;
        border: none;
        cursor: pointer;
        }

    .button-close:hover::before {
    transform: scaleX(1);
    }

    .button-content {
    position: relative;
    z-index: 1;
    font-size: 1rem;
    }

    .button-close::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    transform: scaleX(0);
    transform-origin: 0 50%;
    width: 100%;
    height: inherit;
    border-radius: inherit;
    background: linear-gradient(
        300deg,
        #e5383b 25%,
        #ba181b 94.3%
    );
    transition: all 0.475s;
    }

</style>


<button
  {% if id %}id="{{ id }}"{% endif %}
  type="{{ type|default:'button' }}"
  class="button-close {{ class|default:'' }}"
    {% if onclick %}
    onclick="{{ onclick }}"
  {% endif %}
  {% if data_open %}data-open="{{ data_open }}"{% endif %}
  {% if data_close %}data-close="{{ data_close }}"{% endif %}
>
  <span class="button-content">{{ text }}</span>
</button>
