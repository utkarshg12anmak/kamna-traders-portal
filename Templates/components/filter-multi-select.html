<!-- components/filter-multi-select.html -->

<div id="{{ dropdown_id }}" class="filter-dropdown">
  <button
    type="button"
    id="{{ button_id }}"
    class="btn-filter-trigger"
  >{{ button_text }}</button>

  <div class="filter-dropdown-menu">
    <select
      id="{{ select_id }}"
      name="{{ field_name }}"
      multiple
    >
      {% for opt in options %}
        <option
          value="{{ opt.id }}"
          {% if opt.id|stringformat:"s" in selected %}selected{% endif %}
        >
          {{ opt.name }}
        </option>
      {% endfor %}
    </select>
  </div>
</div>

<style>
  /* container positioning */
  .filter-dropdown {
    position: relative;
    display: inline-block;
  }

  /* the hidden dropdown panel */
  .filter-dropdown-menu {
    display: none;
    position: absolute;
    top: 100%;
    left: 0;
    margin-top: 0.25rem;
    background: white;
    border: 1px solid #ddd;
    border-radius: 0.25rem;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    padding: 0.5rem;
    z-index: 1000;
    min-width: 200px;
  }

  /* show when parent gets .active */
  .filter-dropdown.active .filter-dropdown-menu {
    display: block;
  }

  /* style the native <select> (Choices.js will replace it) */
  .filter-dropdown-menu select {
    width: 100%;
    height: 8rem;
    padding: 0.25rem;
    border: 1px solid #ccc;
    border-radius: 0.25rem;
    box-sizing: border-box;
    font-size: 0.95rem;
  }

  /* simple trigger button style */
  .btn-filter-trigger {
    background: #0077b6;
    color: white;
    border: none;
    padding: 0.4rem 0.75rem;
    border-radius: 0.25rem;
    cursor: pointer;
    font-size: 0.95rem;
  }
  .btn-filter-trigger:hover {
    background: #005f86;
  }
</style>
