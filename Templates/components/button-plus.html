{# templates/components/button.html #}

<style>
/* button-plus component */
.button-plus {
  position: relative;
  width: 150px;
  height: 40px;
  cursor: pointer;
  display: flex;
  align-items: center;
  /* border and background from variables */
  border: 1px solid {{ dark_color|default:'#34974d' }};
  background-color: {{ color|default:'#3aa856' }};
  transition: all 0.3s;
}
.button-plus__text {
  transform: translateX(30px);
  color: #fff;
  font-weight: 600;
  transition: all 0.3s;
}
.button-plus__icon {
  position: absolute;
  transform: translateX(109px);
  height: 100%;
  width: 39px;
  /* icon background uses darker variant */
  background-color: {{ dark_color|default:'#34974d' }};
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}
.button-plus .svg {
  width: 30px;
  stroke: #fff;
}
/* hover state uses dark_color */
.button-plus:hover {
  background-color: {{ dark_color|default:'#34974d' }};
}
.button-plus:hover .button-plus__text {
  color: transparent;
}
.button-plus:hover .button-plus__icon {
  width: 148px;
  transform: translateX(0);
}
/* active state keeps dark_color */
.button-plus:active .button-plus__icon {
  background-color: {{ dark_color|default:'#34974d' }};
}
.button-plus:active {
  border: 1px solid {{ dark_color|default:'#34974d' }};
}
</style>

<button
  type="{{ type|default:'button' }}"
  class="button-plus {{ class|default:'' }}"
>
  <span class="button-plus__text">{{ text }}</span>
  <span class="button-plus__icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill="none" class="svg">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </span>
</button>
