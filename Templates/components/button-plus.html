{# templates/components/button.html #}
<style>
.button-plus {
  position: relative;
  width: 150px;
  height: 40px;
  cursor: pointer;
  display: inline-flex;
  align-items: center;
  /* use CSS variables for colors */
  border: 1px solid var(--dark-color, #34974d);
  background-color: var(--color, #3aa856);
  transition: all 0.3s;
  margin-left: 10px;
}
.button-plus__text {
  transform: translateX(30px);
  color: #fff;
  font-weight: 600;
  transition: all 0.3s;
}
.button-plus__icon {
  position: absolute;
  transform: translateX(109px);
  height: 100%;
  width: 39px;
  background-color: var(--dark-color, #34974d);
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s;
}
.button-plus .svg {
  width: 30px;
  stroke: #fff;
}
.button-plus:hover {
  background-color: var(--dark-color, #34974d);
}
.button-plus:hover .button-plus__text {
  color: transparent;
}
.button-plus:hover .button-plus__icon {
  width: 148px;
  transform: translateX(0);
}
.button-plus:active .button-plus__icon {
  background-color: var(--dark-color, #2e8644);
}
.button-plus:active {
  border: 1px solid var(--dark-color, #2e8644);
}
</style>

<button
  type="{{ type|default:'button' }}"
  class="button-plus {{ class|default:'' }}"
  style="--color: {{ color|default:'#3aa856' }}; --dark-color: {{ dark_color|default:'#34974d' }};"
>
  <span class="button-plus__text">{{ text }}</span>
  <span class="button-plus__icon">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" fill="none" class="svg">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </span>
</button>
